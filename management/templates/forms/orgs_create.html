<div class="py-xl">
    <div class="grid grid-cols-1 gap-lg">
        <div class="">
            <h3 class="h3 mb-md">Create Organization</h3>
            <form action="{{ url_for('orgs.create') }}" method="POST">
                <div class="form-group mb-md">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-input" required>
                </div>
                <div class="form-group mb-md">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-input" required>
                </div>
                <div class="form-group mb-md">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-input" required>
                </div>
                <div class="form-group mb-md">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="confirm_password" name="confirm_password" id="confirm_password" class="form-input" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn bg-success">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
